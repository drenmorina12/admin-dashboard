<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="title">
          <img
            class="title-icon"
            src="images/view-dashboard.svg"
            alt="Dashboard icon"
          />
          Dashboard
        </div>
        <div class="home">
          <img class="icon" src="images/home.svg" alt="Home" />Home
        </div>
        <div class="profile">
          <img
            class="icon"
            src="images/card-account-details-outline.svg"
            alt="Profile"
          />Profile
        </div>
        <div class="messages">
          <img
            class="icon"
            src="images/message-reply.svg"
            alt="Messages"
          />Messages
        </div>
        <div class="history">
          <img
            class="icon"
            src="images/clock-time-three.svg"
            alt="History"
          />History
        </div>
        <div class="tasks">
          <img class="icon" src="images/note-multiple.svg" alt="Tasks" />Tasks
        </div>
        <div class="communities">
          <img
            class="icon"
            src="images/account-group.svg"
            alt="Communities"
          />Communities
        </div>
        <div class="settings">
          <img class="icon" src="images/cog.svg" alt="Settings" />Settings
        </div>
        <div class="support">
          <img
            class="icon"
            src="images/help-box-outline.svg"
            alt="Support"
          />Support
        </div>
        <div class="privacy">
          <img
            class="icon"
            src="images/shield-check.svg"
            alt="Privacy"
          />Privacy
        </div>
      </div>
      <div class="header">
        <div class="search-section">
          <img src="images/magnify.svg" alt="Search" />
          <input class="search-bar" type="search" />
        </div>
        <div class="notification-section">
          <img src="images/bell-ring-outline.svg" alt="Notification bell" />
          <img class="pfp" src="images/pfp.jpg" alt="Profile picture" />
          <p>Filan Fisteku</p>
        </div>
        <div class="profile-section">
          <img src="images/pfp.jpg" alt="Profile picture" />
          <div>
            <span>Hi there <br /></span>
            <span>Filan Fisteku (@filan)</span>
          </div>
        </div>
        <div class="d4">4</div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
